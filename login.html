<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GRAFFITEE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen:400,700">
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/main.js"></script>
    <style>
        .input-group-prepend span {
            width: 50px;
            background-color: #FFC312;
            color: black;
            border: 0 !important;
        }

        .card {
            height: 370px;
            margin-top: auto;
            margin-bottom: auto;
            width: 400px;
            background-color: rgba(0, 0, 0, 0.5) !important;
        }
    </style>

</head>

<body style="background-color: rgb(34, 24, 14)">
    <div id="header"></div>

    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i onclick="facebooklogin();" class="fab fa-facebook-square"></i></span>
                        <span><i onclick="googlelogin();" class="fab fa-google-plus-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form onsubmit="event.preventDefault(); login();">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="loginemail" name="Email_Address" type="text" class="form-control"
                                placeholder="EmailId" required />

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="loginpassword" name="Password" type="password" class="form-control"
                                placeholder="Password" required />
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox" />Remember Me
                        </div>
                        <div class="form-group">
                            <input id="submit" name="submit" type="submit" value="Login"
                                class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="registration.html">Register</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="javascript: forgotpassword();">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div id="footer"></div>
    <!-- Footer -->

    <!--  -->
    <!-- Footer -->
    <script>
        $('#SubNav').hide();
        $('#BrandName').hover(function () {
            $('#SubNav').show();
        });
        $('#BrandName').mouseout(function () {
            $('#SubNav').hide();
        });
    </script>

    <script>
        $("#abtu").click(function () {
            $('html, body').animate({
                scrollTop: $("#abtu").offset().top
            }, 5000);
        });
        $("#contu").click(function () {
            $('html, body').animate({
                scrollTop: $("#contu").offset().top
            }, 5000);
        });

    </script>
</body>

</html>
